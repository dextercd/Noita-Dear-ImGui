on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build LuaJIT
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86 -vcvars_ver=14

          curl -OL https://github.com/LuaJIT/LuaJIT/archive/refs/tags/v2.0.4.zip
          powershell -nologo -command "Expand-Archive v2.0.4.zip"
          cd v2.0.4\LuaJIT-2.0.4\src
          msvcbuild.bat

      - name: Install Freetype
        run: vcpkg install freetype --triplet=x86-windows-static

      - name: Create build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86 -vcvars_ver=14
          mkdir build
          cmake -S . -B build -G "Ninja Multi-Config" ^
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
            -DVCPKG_TARGET_TRIPLET=x86-windows-static ^
            -DCMAKE_CXX_FLAGS="/D_WIN32_WINNT=0x0601 /DWINVER=0x0601 /DWIN32 /D_WINDOWS /EHsc /MD" ^
            -DLua_ROOT=%CD%\v2.0.4\LuaJIT-2.0.4\src

      - name: Run build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86 -vcvars_ver=14
          cmake --build build --config Release && ^
          cmake --build build --config Debug

      - name: Run CPack
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86 -vcvars_ver=14
          cd build
          cpack -C "Release;Debug"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: build/*.zip
          retention-days: 2

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/release-')
        with:
          files: |
            build/*.zip
